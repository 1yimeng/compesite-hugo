{{- $eventsObj := (dict "events" (.calendarObj.events | absLangURL)) -}}
{{- $obj := (merge .calendarObj $eventsObj) -}}

{{/*  {{- printf "%#v" ($obj) -}}  */}}

<script async>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarElement = document.getElementById({{- .calendarElement -}});

    var calendar = new FullCalendar.Calendar(calendarElement, {{- $obj | jsonify | safeJS -}});

    calendar.render();
  });
</script>
